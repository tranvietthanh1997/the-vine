<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>
      The Vine Church - English Speaking International Church in Hongkong
    </title>
  </head>
  <body>
    <header>
      <div class="background-header">
        <div class="container position-relative navigation">
            <div class="overlay position-absolute"></div>
          <nav>
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active font-weight-bold text-white" href="#"
                  >ABOUT</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link font-weight-bold text-white" href="#"
                  >NEXT STEPS</a
                >
              </li>
              <li class="nav-item text-center">
                <div class="brand-image">
                  <a class="" href="https://www.thevine.org.hk/"
                    ><img
                      class="preload-me w-100"
                      src="https://www.thevine.org.hk/wp-content/uploads/2017/07/logo-main.svg"
                      srcset="
                        https://www.thevine.org.hk/wp-content/uploads/2017/07/logo-main.svg
                      "
                      sizes="0px"
                      alt="The Vine"
                  /></a>
                </div>
              </li>

              <li class="nav-item">
                <a class="nav-link font-weight-bold text-white" href="#"
                  >SERMONS</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link font-weight-bold text-white" href="#"
                  >CONTACT</a
                >
              </li>
            </ul>
          </nav>
          <div class="social position-absolute d-flex">
            <div class="rounded-circle social-icon text-center mr-1">
              <span><i class="fab fa-facebook-f text-white font-weight-bold"></i></span>
            </div>
            <div class="rounded-circle social-icon text-center mr-1">
              <span><i class="fab fa-youtube text-white font-weight-bold"></i></span>
            </div>
            <div class="rounded-circle social-icon text-center mr-1">
              <span><i class="fab fa-instagram text-white font-weight-bold"></i></i></span>
            </div>
            <div class="rounded-circle social-icon text-center mr-1">
              <span><i class="far fa-window-maximize text-white font-weight-bold"></i></i></span>
            </div>
            <div class="rounded-circle social-icon text-center mr-1">
              <span><i class="fab fa-whatsapp text-white font-weight-bold"></i></i></span>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/ed1fbbabcd.js"
    crossorigin="anonymous"
  ></script>
